<h2>{{ include.gallery.title }}</h2>
<div class="image-gallery">
    {% for picture in include.gallery.pictures %}
    <a href="{{ site.url }}{{ site.baseurl }}/assets/gallery/{{ include.gallery.path }}/{{ picture.original }}" title="{{ picture.title }}">
        <img alt="{{ picture.title }}" src="{{ site.url }}{{ site.baseurl }}/assets/gallery/{{ include.gallery.path }}/{{ picture.thumbnail }}" />
        <span>{{ picture.caption }}</span>
    </a>
    {% endfor %}
</div>
